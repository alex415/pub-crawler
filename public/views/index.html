<!DOCTYPE html>
<html lang="en" ng-app="pubCrawl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css cdn -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/style.css">
  <link type="text/css" rel="stylesheet" href="styles/nav.css">

  <!-- angular cdn -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  
  <!-- google maps -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&libraries=places&sensor=false"></script>
  
  <!-- font awesome icons cdn -->

  <!-- google fonts -->

  <!-- jQuery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- bootstrap js cdn -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="scripts/ngMap.js"></script>
  <script type="text/javascript" src="scripts/ngAutocomplete.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>Pub Crawl</title>
</head>

<body ng-controller="MainCtrl">
  
  <!-- navbar -->
  <div class="container" id="nav-container"> <!-- start nav container -->
    <header class="main-header"> <!-- start header -->
      <a class="site-logo" href="/">
        <img src="images/icon.png" style="width: 40%; height: 40%">
      </a>
      <ul class="nav"> <!-- nav links -->
        <li><a href="#">SEARCH</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </header> <!-- end header -->
  </div> <!-- end nav container -->
  
  <!-- search -->
  <div class="container" id="search-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submit()" id="search-form" role="form">
          <div class="form-group move-down">
            <input type="text" class="form-control" ng-autocomplete ng-model="result" options="options" details="details">
          </div>
          <button type="submit" class="btn btn-primary" id="main-button">START THE CRAWL</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- venue info -->
  <div class="container" id="main-container"> <!-- main container -->
    <div class="row"> <!-- main row -->
      <div class="col-sm-4" id="venue-container"> <!-- start column -->
        <div ng-repeat="bar in bars" class="well" id="venue-info">
          <li><h6><b>{{bar.venue.name}}</li></h6></b>
          <p>{{bar.venue.url}}</p>
          <p>{{bar.venue.contact.formattedPhone}}</p>
          <p>{{bar.venue.location.formattedAddress.join(" ")}}</p>
        </div>
      </div> <!-- end column -->
      
      <!-- maps -->
      <div class="col-sm-8"> <!-- start column -->
        <map zoom-to-include-markers='auto' styles="[{stylers:[{hue:'#890000'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'on'}]},{featureType:'water',stylers:[{color:'#890000'}]}]">
          <marker ng-repeat="bar in bars" on-click="getInstagram(bar);" ng-click="showInfoWindow(event, 'marker-info')" position="{{bar.venue.location.lat}},{{bar.venue.location.lng}}">
          </marker>
      <!-- info window -->
<!--           <info-window id="marker-info">
            <h4>{{bar.venue.name}}</h4>
          </info-window> -->
      <!-- polygon -->
<!--           <shape ng-repeat="bar in bars" name="polygon" paths=
                "[{{bar.venue.location.lat}},{{bar.venue.location.lng}}]"
                stroke-color="#FF0000" stroke-opacity="0.8" stroke-weight="2" fill-color="#FF0000" fill-opacity="0.35">
          </shape> -->
        </map>
      </div> <!-- end column -->
    </div> <!-- end of main row -->
  </div> <!-- end of main container -->

 <!--  {{bars}} -->
 {{instagram}}

</body>
</html>

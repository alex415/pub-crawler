<!DOCTYPE html>
<html lang="en" ng-app="pubCrawl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css cdn -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/style.css">
  <link type="text/css" rel="stylesheet" href="styles/nav.css">

  <!-- angular cdn -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  
  <!-- google maps -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&libraries=places&sensor=false"></script>
  <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

  <!-- font awesome icons cdn -->

  <!-- google fonts -->

  <title>Pub Crawl</title>
</head>

<body ng-controller="MainCtrl">

  <div class="container" id="nav-container"> <!-- start nav container -->
    <header class="main-header"> <!-- start header -->
      <a class="site-logo" href="/">
        <img src="images/icon.svg" alt="Poly - UI Toolkit">
      </a>
      <ul class="nav"> <!-- nav links -->
        <li><a href="#">NEW ROUTE</a></li>
        <li><a href="#">SEARCH BARS</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SIGN UP</a></li>
      </ul>
    </header> <!-- end header -->
  </div> <!-- end nav container -->

  <div class="container" id="search-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="submit()" id="search-form" role="form">
          <div class="form-group move-down">
              <label for="autocomplete">Enter Start Location</label>
              <input type="text" class="form-control" ng-autocomplete ng-model="result" options="options" details="details"/>
          </div>
          <button type="submit" class="btn btn-primary">Start Adventure</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container" id="map-container">
    <map center="-34.397, 150.644" zoom="8"></map>
  </div>

{{autocomplete}}







  <!-- jQuery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- bootstrap js cdn -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/ngAutocomplete.js"></script>
</body>
</html>
